
<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Audio Sprite - Meowe</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/meow.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/meow.css">


</head>

<body>
    <h1>Audio Sprite</h1>
    <div class="wrapper">
        <a href="#" class="button play">Play</a>
        <div class="progressbar">
            <div class="bar"></div>
            <div class="buffer"></div>
            <div class="handle"></div>
        </div>
        <span class="progress"></span>
        <span class="sprite"></span>
        <audio id="audio" preload="none">
            <source src="audio/cat.m4a" type="audio/mpeg" />
            <source src="audio/cat.ogg" type="audio/ogg" />
        </audio>
    </div>
</body>

</html>
